
        <div class="contact-name" [routerLink]="['contacts',contact().id]">
        <div class="avatar">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
        </div>
        <span>{{contact().firstName}} {{contact().lastName}}</span>
        </div>
    
        <span [routerLink]="['contacts',contact().id]" class="contact-data">{{contact().number}}</span>
    
        <span [routerLink]="['contacts',contact().id]" class="contact-data">{{contact().email}}</span>
    
        <div class="contact-favorite">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
        </div>
    
        <div class="contact-actions">
            <button class="btn-action btn-edit" [routerLink]="['edit-contact',contact().id]" >Editar</button>
            <button class="btn-action btn-delete" (click)="contactService.deleteContact(contact().id)">Borrar</button>
        </div>
