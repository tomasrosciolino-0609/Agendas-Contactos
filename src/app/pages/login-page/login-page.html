<div>
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <h3>Iniciar sesión</h3>

    <label for="email">Correo electrónico</label>
    <input id="email" name="email" type="email" ngModel #email="ngModel" required autocomplete="email">

    <label for="password">Contraseña</label>
    <input id="password" name="password" type="password" ngModel #password="ngModel" minlength="4" required autocomplete="current-password">

    <button type="submit">Entrar</button>
    @if (isLoading) {<app-spinner></app-spinner>}
    

    <p class="error">No se pudo iniciar sesión</p>

    <p>¿No tenés cuenta?</p>
    <a routerLink="/register">Registrate</a>
  </form>
</div>
